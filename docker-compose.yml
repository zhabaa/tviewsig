version: '3.9'

services:
  clickhouse:
    image: clickhouse/clickhouse-server:latest
    container_name: crypto_clickhouse
    ports:
      - "8123:8123"  # HTTP порт
      - "9000:9000"  # Native порт
    environment:
      - CLICKHOUSE_DB=tv_signals
      - CLICKHOUSE_USER=default
      - CLICKHOUSE_PASSWORD=TupayaFrigitnaya12312
    volumes:
      - clickhouse_data:/var/lib/clickhouse
    healthcheck:
      test: ["CMD", "clickhouse-client", "--query", "SELECT 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  api-server:
    build: ./backend/
    container_name: crypto_api
    ports:
      - "8000:8000"
    depends_on:
      clickhouse:
        condition: service_healthy
    environment:
      - CLICKHOUSE_HOST=clickhouse
      - CLICKHOUSE_PORT=8123
      - CLICKHOUSE_DB=tv_signals
      - CLICKHOUSE_USER=default
      - CLICKHOUSE_PASSWORD=TupayaFrigitnaya12312
    restart: unless-stopped

  management-panel:
    build: ./manager/
    container_name: crypto_panel
    ports:
      - "8001:8001"
    depends_on:
      clickhouse:
        condition: service_healthy
      api-server:
        condition: service_started
    environment:
      - CLICKHOUSE_HOST=clickhouse
      - CLICKHOUSE_PORT=8123
      - CLICKHOUSE_DB=tv_signals
      - CLICKHOUSE_USER=default
      - CLICKHOUSE_PASSWORD=TupayaFrigitnaya12312
    restart: unless-stopped

  wachdog:
    build: ./wachdog/
    container_name: crypto_wachdog
    depends_on:
      api-server:
        condition: service_started
    environment:
      - API_ENDPOINT=http://api-server:8000/api/signals
    volumes:
      - ./wachdog/src/signal_watchdog_session.session:/app/signal_watchdog_session.session
    restart: unless-stopped

volumes:
  clickhouse_data: